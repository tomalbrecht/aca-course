# location: westeurope # not required
# name: app-01 # not required
# resourceGroup: rg-aca # not required
type: Microsoft.App/containerApps
tags:
  env: production
properties:
  # replace with your managed environment id
  managedEnvironmentId: /subscriptions/82f6d75e-85f4-434a-ab74-5dddd9fa8910/resourceGroups/rg-aca/providers/Microsoft.App/managedEnvironments/aca-environment
  configuration:
    activeRevisionsMode: Multiple
    secrets:
      - name: mysecret
        value: thisismysecret
    ingress:
      external: true
      allowInsecure: false
      targetPort: 80
      traffic:
        - latestRevision: true
          weight: 100
      transport: Auto
    # registries:
    #   - passwordSecretRef: myregistrypassword
    #     server: myregistry.azurecr.io
    #     username: myregistry
    # dapr:
    #   appId: mycontainerapp
    #   appPort: 80
    #   appProtocol: http
    #   enabled: true
  template:
    revisionSuffix: myrevision
    containers:
      - image: mcr.microsoft.com/dotnet/samples:aspnetapp
        name: aspnetapp
        env:
          - name: HTTP_PORT
            value: 80
          - name: secret_name
            secretRef: mysecret
        # command:
        #   - npm
        #   - start
        resources:
          cpu: 0.5
          memory: 1Gi
        probes:
          - type: liveness
            httpGet:
              path: "/"
              port: 80
              # httpHeaders:
              #   - name: "Custom-Header"
              #     value: "liveness probe"
            initialDelaySeconds: 7
            periodSeconds: 3
          - type: readiness
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 3
          # - type: startup
          #   httpGet:
          #     path: "/startup"
          #     port: 8080
          #     httpHeaders:
          #       - name: "Custom-Header"
          #         value: "startup probe"
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
        volumeMounts:
          - mountPath: /myempty
            volumeName: myempty
          - mountPath: /mysecrets
            volumeName: mysecrets
    scale:
      minReplicas: 1
      maxReplicas: 3
    volumes:
      - name: myempty
        storageType: EmptyDir
      - name: mysecrets
        storageType: Secret
        secrets:
          - secretRef: mysecret
            path: mysecret.txt